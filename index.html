<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="bookmark.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BookMarker</title>
  </head>
  <body>
    <div
      class="container mx-auto my-5 d-flex justify-content-center align-items-center flex-column"
    >
      <h1>Bookmarker</h1>
      <div
        class="mt-5 py-4 px-3 d-flex justify-content-center align-items-center gap-4 w-100 body flex-column"
      >
        <h2 class="mb-2">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="d-flex justify-content-center w-100 flex-column">
          <label class="pb-2" for="sitename"
            ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
          >
          <input
            type="text"
            id="sitename"
            class="form-control"
            placeholder="bookmark Name"
          />
        </div>
        <div class="d-flex justify-content-center w-100 flex-column">
          <label class="pb-2" for="siteurl"
            ><i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="text"
            id="siteurl"
            class="form-control"
            placeholder="Website URL"
          />
        </div>
        <input
          id="searchsite"
          onkeyup="search()"
          class="form-control w-50 mx-auto my-4"
          placeholder="search here...."
        />
        <div>
          <button
            type="button"
            onclick="addbookmark()"
            id="submitbtn"
            class="btn btn-primary px-5"
          >
            Submit
          </button>
          <button
            style="display: none"
            onclick="editdata()"
            type="button"
            id="editbtn"
            class="btn btn-info px-5"
          >
            Update
          </button>
        </div>
      </div>
      <table
        class="table table-dark table-striped table-bordered text-center mt-3"
      >
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tabledata"></tbody>
      </table>
      <div
        class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div
          class="box-conent position-absolute bg-white p-4 rounded-2 shadow-lg"
        >
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
